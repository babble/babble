- !ruby/struct:SM::Flow::P 
  body: Sys provides a number of file manipulation tools for the convenience of writing
    Rakefiles. All commands in this module will announce their activity on standard
    output if the $verbose flag is set ($verbose = true is the default). You can control
    this by globally setting $verbose or by using the <tt>verbose</tt> and <tt>quiet</tt>
    methods.
- !ruby/struct:SM::Flow::P 
  body: Sys has been deprecated in favor of the FileUtils module available in Ruby
    1.8.
