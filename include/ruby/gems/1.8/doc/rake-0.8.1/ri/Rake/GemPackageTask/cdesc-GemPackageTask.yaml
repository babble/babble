name: GemPackageTask
constants: []

comment: 
- !ruby/struct:SM::Flow::P 
  body: Create a package based upon a Gem spec. Gem packages, as well as zip files
    and tar/gzipped packages can be produced by this task.
- !ruby/struct:SM::Flow::P 
  body: 'In addition to the Rake targets generated by PackageTask, a GemPackageTask
    will also generate the following tasks:'
- !ruby/object:SM::Flow::LIST 
  type: :LABELED
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: <b>"<em>package_dir</em>/<em>name</em>-<em>version</em>.gem"</b>
    body: Create a Ruby GEM package with the given name and version.
- !ruby/struct:SM::Flow::P 
  body: 'Example using a Ruby GEM spec:'
- !ruby/struct:SM::Flow::VERB 
  body: "  require 'rubygems'\n\n  spec = Gem::Specification.new do |s|\n    s.platform \
    = Gem::Platform::RUBY\n    s.summary = &quot;Ruby based make-like utility.&quot;\n\
    \    s.name = 'rake'\n    s.version = PKG_VERSION\n    s.requirements &lt;&lt; \
    'none'\n    s.require_path = 'lib'\n    s.autorequire = 'rake'\n    s.files = \
    PKG_FILES\n    s.description = &lt;&lt;EOF\n  Rake is a Make-like program implemented \
    in Ruby. Tasks\n  and dependencies are specified in standard Ruby syntax.\n  EOF\n\
    \  end\n\n  Rake::GemPackageTask.new(spec) do |pkg|\n    pkg.need_zip = true\n\
    \    pkg.need_tar = true\n  end\n"
