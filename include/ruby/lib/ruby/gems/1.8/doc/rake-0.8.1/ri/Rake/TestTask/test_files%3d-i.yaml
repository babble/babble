- !ruby/struct:SM::Flow::P 
  body: Explicitly define the list of test files to be included in a test. <tt>list</tt>
    is expected to be an array of file names (a FileList is acceptable). If both <tt>pattern</tt>
    and <tt>test_files</tt> are used, then the list of test files is the union of
    the two.
